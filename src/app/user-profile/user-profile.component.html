<section class="flex flex-col justify-center items-center mt-16">
  <div class="">
    <div
      class="text-center bg-white rounded-xl border shadow-lg p-8 max-w-50 w-full"
    >
      <h2 class="text-xl font-semibold text-gray-800 mb-4">
        Perfil del Usuari
      </h2>
      <div class="space-y-4">
        @if(user){
        <p class="text-gray-600">Nom: {{ user.nom }}</p>
        <p class="text-gray-600">Cognom: {{ user.cognom }}</p>
        <p class="text-gray-600">Email: {{ user.email }}</p>
        <p class="text-gray-600">DNI: {{ user.dni }}</p>
        }
      </div>
    </div>
    <button
      class="text-white text-1xl border rounded mt-5 p-2"
      (click)="backHome()"
    >
      Torna
    </button>
  </div>
</section>
