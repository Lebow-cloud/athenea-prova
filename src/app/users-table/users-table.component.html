<section class="card mx-auto my-10 p-5 bg-white shadow-lg rounded-lg max-w-4xl">
  <form [formGroup]="userForm" class="grid grid-cols-1 gap-6">
    <div class="form-group">
      <label for="nom" class="font-semibold">Nom</label>
      <input
        type="text"
        formControlName="nom"
        class="form-control mt-2 p-2 border border-gray-300 rounded"
        placeholder="Nom"
        />
      </div>

      <div class="form-group">
        <label for="cognom" class="font-semibold">Cognoms</label>
        <input
          type="text"
          formControlName="cognom"
          class="form-control mt-2 p-2 border border-gray-300 rounded"
          placeholder="Cognoms"
          />
        </div>

        <div class="form-group">
          <label for="email" class="font-semibold">Email</label>
          <input
            type="text"
            formControlName="email"
            class="form-control mt-2 p-2 border border-gray-300 rounded"
            placeholder="Email"
            />
          </div>

          <div class="form-group">
            <label for="dni" class="font-semibold">DNI</label>
            <input
              type="text"
              formControlName="dni"
              class="form-control mt-2 p-2 border border-gray-300 rounded"
              placeholder="DNI"
              />
            </div>

            <div class="flex justify-start gap-4 mt-4">
              <button
                type="button"
                class="btn btn-primary bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                (click)="addItem()"
                >
                Afegir Usuari
              </button>
              <button
                type="button"
                class="btn btn-secondary bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded"
                (click)="reset()"
                >
                Reset
              </button>
            </div>
          </form>

          <div class="overflow-x-auto mt-8">
            <table class="min-w-full bg-white border-collapse">
              <thead class="bg-gray-800 text-white">
                <tr>
                  <th class="py-3 px-4 uppercase font-semibold text-sm">Nom</th>
                  <th class="py-3 px-4 uppercase font-semibold text-sm">Cognom</th>
                  <th class="py-3 px-4 uppercase font-semibold text-sm">Email</th>
                  <th class="py-3 px-4 uppercase font-semibold text-sm">DNI</th>
                  <th class="py-3 px-4 uppercase font-semibold text-sm">Accions</th>
                </tr>
              </thead>
              <tbody class="text-gray-700">
                @for (item of listData; track item) {
                  <tr>
                    <td class="py-3 px-4">{{ item.nom }}</td>
                    <td class="py-3 px-4">{{ item.cognom }}</td>
                    <td class="py-3 px-4">{{ item.email }}</td>
                    <td class="py-3 px-4">{{ item.dni }}</td>
                    <td>
                      <button
                        type="button"
                        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
                        (click)="removeItem(item)"
                        >
                        Remove
                      </button>
                    </td>
                  </tr>
                }
              </tbody>
            </table>
          </div>
        </section>
